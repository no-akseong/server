      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.min.js"></script>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./static/css/styles.css" rel="stylesheet" />
    <title>상담사 상담</title>

      crossorigin="anonymous"
    ></script>

    <!-- chat.js 사용 -->
    <script type="module" src="./static/js/common.js"></script>
    <script type="module" src="./static/js/service.js"></script>

    <main class="content">
      <div class="container p-0">
        <h1 class="h3 mb-3">상담사 상담</h1>

        <div class="card">
          <div class="row g-0">
            <div class="col-12">
              <!-- 정보 탭 div -->
              <div class="py-2 px-4 border-bottom d-none d-lg-block">
                <div class="d-flex align-items-center py-1">
                  <div class="position-relative">
                    <img
                      src="https://bootdey.com/img/Content/avatar/avatar3.png"
                      class="rounded-circle mr-1"
                      alt="Sharon Lessman"
                      width="40"
                      height="40"
                    />
                  </div>
                  <div class="flex-grow-1 pl-3">
                    <strong>고객</strong>
                    <!-- <div class="text-muted small"><em>Typing...</em></div> -->
                  </div>
                  <div>
                    <button style="font-size: 40px;" 
                      id="passToChatbot"
                      class="btn btn-primary btn-lg mr-1 px-3"
                    >
                      챗봇 전환
                    </button>
                    <button style="font-size: 40px;" 
                      class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block"
                      id="callBtn"
                    >

                  </div>
                </div>
              </div>

              <!-- 채팅 메세지 div -->
              <div data-bs-spy="scroll" class="position-relative">
                <div id="messages" class="chat-messages p-4"></div>
              </div>

              <!-- 메세지 입력 div -->
              <div class="flex-grow-0 py-3 px-4 border-top">
                <div class="input-group">
                  <input
                    id="sendingMessage"
                    type="text"
                    class="form-control"
                    placeholder="메세지를 입력하세요"
                  />
                  <button id="sendBtn" class="btn btn-primary">보내기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
