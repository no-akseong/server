<!-- 상담사가 고객에게 접속해서 상담하는 페이지 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.min.js"></script>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./static/css/styles.css" rel="stylesheet" />
    <title>상담 분류 도우미</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- chat.js 사용 -->
    <script type="module" src="./static/js/common.js"></script>
    <script type="module" src="./static/js/service.js"></script>

    <main class="content">
      <div class="container p-0">
        <h1 class="h3 mb-3">상담 분류 도우미</h1>

        <div class="card">
          <div class="row g-0">
            <div class="col-12">
              <!-- 채팅 메세지 div -->
              <div data-bs-spy="scroll" class="position-relative">
                <div id="messages" class="chat-messages p-4"></div>
              </div>

              <!-- 메세지 입력 div -->
              <div class="flex-grow-0 py-3 px-4 border-top">
                <div class="input-group">
                  <input
                    id="sendingMessage"
                    type="text"
                    class="form-control"
                    placeholder="메세지를 입력하세요"
                  />
                  <button id="sendBtn" class="btn btn-primary">보내기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
